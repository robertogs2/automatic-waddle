<ion-header>
    <ion-toolbar color="primary">
      <ion-title>
        Tic Tac Toe
      </ion-title>
    </ion-toolbar>
  </ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
          <ion-label>{{player_1}}</ion-label>
          <img  src="{{player_1_img}}" style="width:15%; display: inline-block">
      </ion-col>
      <ion-col>
          <ion-label>{{player_2}}</ion-label>
          <img  src="{{player_2_img}}" style="width:15%; display: inline-block">
      </ion-col>
      </ion-row>
      <ion-row>
          <ion-col>
              <ion-label ion-text-center>{{turn}}</ion-label>
          </ion-col>
      </ion-row>
    <ion-row>
        <button  (click)="updateGrid(0,1)" style="width:33%; display: inline-block" block>
            <img  src="{{grid_images[0]}}">
       </button>
       <button  (click)="updateGrid(1,1)" style="width:33%; display: inline-block"block>
          <img src="{{grid_images[1]}}">
     </button>
     <button  (click)="updateGrid(2,1)" style="width:33%; display: inline-block"block>
        <img src="{{grid_images[2]}}">
   </button>
    </ion-row>
    <ion-row>
        <button  (click)="updateGrid(3,1)" style="width:33%; display: inline-block" block>
            <img  src="{{grid_images[3]}}">
       </button>
       <button  (click)="updateGrid(4,1)" style="width:33%; display: inline-block"block>
          <img src="{{grid_images[4]}}">
     </button>
     <button  (click)="updateGrid(5,1)" style="width:33%; display: inline-block"block>
        <img src="{{grid_images[5]}}">
   </button>
    </ion-row>
    <ion-row>
        <button  (click)="updateGrid(6,1)" style="width:33%; display: inline-block" block>
            <img  src="{{grid_images[6]}}">
       </button>
       <button  (click)="updateGrid(7,1)" style="width:33%; display: inline-block"block>
          <img src="{{grid_images[7]}}">
     </button>
     <button  (click)="updateGrid(8,1)" style="width:33%; display: inline-block"block>
        <img src="{{grid_images[8]}}">
   </button>
    </ion-row>
    <ion-row>
        <ion-col size-md="4" offset-md="4">
            <ion-button expand="block" shape="round" size="large" id="btn-back" color="danger" (click)=onBack()>
              <ion-icon slot="start" name="close-circle-outline" ></ion-icon>Exit Game</ion-button>
        </ion-col>
      </ion-row>
  </ion-grid>
    
</ion-content>
